name: neus
tag: ""
seed: 42

dataset:
  name: mixed
  root_dir: ???  # Set at runtime via CLI override
  sam3d_root_dir: ???  # Set at runtime via CLI override
  robust_hoi_weight: 1.0  # Sampling weight for robust_hoi data
  sam3d_weight: 0.3  # Sampling weight for SAM3D data  
  img_downscale: 1
  near_plane: 0.1
  far_plane: 3.0
  train_split: "train"
  val_split: "val"
  test_split: "test"
  sdf_init: ${model.geometry.sdf_init}
  scene_scale: ${model.scene_scale}
  use_gen3d_transform: false  # Poses already in object space
  use_depth_guided: true

model:
  name: neus
  radius: 1.0
  scene_scale: 1.0
  num_samples_per_ray: 512
  train_num_rays: 256
  max_train_num_rays: 8192
  grid_prune: true
  grid_prune_occ_thre: 0.001
  dynamic_ray_sampling: true
  batch_image_sampling: true
  randomized: true
  ray_chunk: 4096
  cos_anneal_end: ${trainer.max_steps}
  learned_background: false
  background_color: random
  vis_scene_rerun: ${system.vis_scene_rerun}
  # Depth-guided sampling config
  use_depth_guided: ${dataset.use_depth_guided}
  n_samples_around_depth: 512  # Number of samples around observed depth
  depth_truncation: 0.01  # Truncation distance in scene units (Â±truncation around depth)
  variance:
    init_val: 0.3
    modulate: false
  geometry:
    name: volume-sdf
    radius: ${model.radius}
    feature_dim: 13
    grad_type: analytic
    sdf_init: sphere
    isosurface:
      method: mc
      resolution: 128
      chunk: 2097152
      threshold: 0.
      export_radius: 0.6  # If set, use this radius for mesh export instead of model.radius
    xyz_encoding_config:
      otype: HashGrid
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 32
      per_level_scale: 1.3195079107728942
      include_xyz: true
    mlp_network_config:
      otype: VanillaMLP
      activation: ReLU
      output_activation: none
      n_neurons: 64
      n_hidden_layers: 1
      sphere_init: true
      sphere_init_radius: 0.5 # should be < model.radius
      weight_norm: true
  texture:
    name: volume-radiance
    input_feature_dim: ${add:${model.geometry.feature_dim},3}
    dir_encoding_config:
      otype: SphericalHarmonics
      degree: 4
    mlp_network_config:
      otype: FullyFusedMLP
      activation: ReLU
      output_activation: none
      n_neurons: 64
      n_hidden_layers: 2
    color_activation: sigmoid

system:
  name: neus-system
  vis_scene_rerun: false  # Disable rerun visualization during pipeline
  loss:
    lambda_rgb_mse: 10.
    lambda_rgb_l1: 0.
    lambda_mask: 0.1
    lambda_eikonal: 0.3
    lambda_curvature: 0.
    lambda_sparsity: 0.0
    lambda_distortion: 0.
    lambda_opaque: 0.
    sparsity_scale: 1.
  optimizer:
    name: AdamW
    args:
      lr: 0.01
      betas: [0.9, 0.99]
      eps: 1.e-15
    params:
      geometry:
        lr: 0.01
      texture:
        lr: 0.01
      variance:
        lr: 0.001
  warmup_steps: 500
  scheduler:
    name: SequentialLR
    interval: step
    milestones:
      - ${system.warmup_steps}
    schedulers:
      - name: LinearLR
        args:
          start_factor: 0.01
          end_factor: 1.0
          total_iters: ${system.warmup_steps}
      - name: ExponentialLR
        args:
          gamma: ${calc_exp_lr_decay_rate:0.1,${sub:${trainer.max_steps},${system.warmup_steps}}}

checkpoint:
  save_top_k: -1
  every_n_train_steps: ${trainer.max_steps}

export:
  chunk_size: 2097152
  export_vertex_color: false
  export_mesh_at_first_step: false

trainer:
  max_steps: 10000  # Overridden at runtime
  log_every_n_steps: 100
  num_sanity_val_steps: 0
  val_check_interval: 10000000 # Disable val during training
  limit_train_batches: 1.0
  limit_val_batches: 2
  enable_progress_bar: true
  precision: 16
